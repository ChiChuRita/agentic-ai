services:
  - type: web
    name: math-evaluator-agent
    runtime: python
    buildCommand: pip install uv && uv pip install --system -r requirements.txt
    startCommand: uvicorn main:agent_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health

  - type: web
    name: math-evaluator-launcher
    runtime: python
    buildCommand: pip install uv && uv pip install --system -r requirements.txt
    startCommand: uvicorn main:launcher_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
